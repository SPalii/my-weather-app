<!DOCTYPE html>
<html>

<head>
   <title>Weather App</title>
   <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="src/styles.css" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
   <div class="container">
      <div class="box">

         <form class="form-search" id="form-search">
            <div class="box-search">
               <div class="row">
                  <div class="col-6">
                     <div class="enter">
                        <input class="form-control form-control-sm" id="input-city" type="text"
                           placeholder="Enter city" />
                     </div>
                  </div>

                  <div class="col-3">
                     <div class="search">
                        <button type="Submit" value="Seach" id="search-button"
                           class="form-control btn btn-light btn-sm  ">Search</button>
                     </div>
                  </div>
                  <div class="col-3">
                     <div class="current">
                        <button type="Submit" value="Seach" id="current-button"
                           class="form-control btn btn-light btn-sm  ">Current location</button>
                     </div>
                  </div>
               </div>
         </form>
      </div>

      <div class=" box-city">
         <div class="row">
            <div class="col-4">
               <h1 id="city">
                  Kyiv
               </h1>
            </div>

            <div class="col-4">
               <h1>
                  <span id="temperature"> 11</span>

                  <span class="units">
                     <a href="#" id="celsius-link">°C</a>|
                     <a href="#" id="fahrenheit-link">°F</a>
                  </span>
               </h1>
            </div>

            <div class="box-wind">
               <div class="row">
                  <div class="col-4">
                     <ul class="list">
                        <li id="day"> day</li>
                        <li id="date"> date month</li>
                        <li id="hours"></li>
                        <li></li>
                     </ul>
                  </div>

                  <div class="col-4">
                     <img src="images/sun.png" class="img-sun" alt="Sun">
                  </div>

                  <div class="col-4">
                     <ul class="list">
                        <li>
                           Humidity:<span id="humidity"> 67</span>%
                        </li>
                        <li>
                           Wind: <span id="wind">5</span>
                           km/h
                           <h></h>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>

            <div class="box-weeek">
               <div class="row ">
                  <div class="box-weeek d-flex flex-wrap ">

                     <div class="card card-body w-20">
                        Mon
                        <img src="images/partly-cloudy-rain.png" class="card-img-cloudy-rain" alt="cloudy-rain">
                        <!--  //<div class="card-body">-->
                        <h5 class="card-title">17°C</h5>
                     </div>

                     <div class="card card-body w-20">
                        Tue
                        <!-- <div class="card" style="width: auto"> -->
                        <img src="images/sun-30.png" class="card-img-sun-30" alt="sun">
                        <!--  // <div class="card-body"> -->
                        <h5 class="card-title">15°C</h5>
                     </div>

                     <div class="card card-body w-20">
                        Wed
                        <!-- //  <div class="card" style="width: auto">-->
                        <img src="images/partly-cloudy-rain.png" class="card-img-cloudy-rain" alt="cloudy-rain">
                        <!--   // <div class="card-body">-->
                        <h5 class="card-title">15°C</h5>
                     </div>


                     <div class="card card-body w-20">
                        Thu
                        <!--   //<div class="card" style="width:auto ">-->
                        <img src="images/rain.png" class="card-img-rain" alt="rain">
                        <!--   // <div class=" card-body">  -->
                        <h5 class="card-title">13°C</h5>
                     </div>

                     <div class="card card-body w-20">
                        Fra
                        <!-- <div class="card" style="width: auto"> -->
                        <img src="images/sun-30.png" class="card-img-sun-30" alt="sun">
                        <!--   <div class="card-body"> -->
                        <h5 class="card-title">17°C</h5>
                     </div>

                  </div>
               </div>

            </div>
         </div>
      </div>

   </div>

   <div class="text-bottom"><a href="https://github.com/SPalii/my-weather-app.git"> Open-source code </a>by Svitlana
      Palii</div>
   <script src="src/index.js"></script>
</body>


</html>
